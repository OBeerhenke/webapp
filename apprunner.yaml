version: 1.0
runtime: docker
build:
  context: backend
  dockerfile: Dockerfile
run:
  runtime-version: 18
  command: sh -c "npx prisma migrate deploy && node dist/server.js"
  network:
    port: 3001
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "3001"
