version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm install
            - npx prisma generate
            - npx prisma migrate deploy
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
          - backend/node_modules/**/*